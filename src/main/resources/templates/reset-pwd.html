<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">



    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>System Name</title>

        <!-- Scripts JS-->
        <script src="../../vendor/jquery/jquery.js" ></script>
        <script src="../../vendor/bootstrap/js/bootstrap.min.js" ></script>
    
        <!-- Bootstrap core CSS-->
        <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .card-login-app {
                margin-top: 150px;
                max-width: 35rem;
            }
        </style>

    </head>

    <body>

        <header class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow">
            <a class="navbar-brand" href="#">
                <img src="../../img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top company-logo"
                     alt="" />
                System Name
            </a>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item">
                    <a class="nav-link mr-md-2" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Help
                    </a>
                </li>
            </ul>

        </header>


        <div class="container card-login-app">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Peticion de Cambio de Password</div>
                <div class="card-body">
                    <form action="#" th:action="@{/page/public/pwd}" th:object="${pwdreset}" method="post">                        
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="document">Documento</label>
                                <input type="number" id="document" class="form-control" placeholder="Documento..." required="required" th:field="*{document}"
                                       autofocus="autofocus" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="birthDate">Fecha de nacimiento</label>
                                <input type="date" id="birthDate" class="form-control" required="required"  th:field="*{birthDate}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="emailAlternative">Correo de recuperaci칩n</label>
                                <input type="email" id="emailAlternative" class="form-control" placeholder="Email..." required="required" th:field="*{emailAlternative}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                            <label for="operation">Operaci칩n</label>
                            <select class="form-control" id="operation" th:field="*{operation}"/>
                                <option value="1" >Cambiar contrase침a (voluntariamente)</option>
                                <option value="2">Resetar contrase침a (en caso de olvido)</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group" th:if="${param.success}">
                                <div class="alert alert-success" role="alert">Peticion procesada, revise su e-mail.</div> 
                            </div>
                            <div class="form-label-group" th:if="${param.error}">
                                <div class="alert alert-success" role="alert">Su solicitud no pudo ser procesada.</div> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div><input type="submit" class="btn btn-primary btn-block" value="Login"/></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </body>
</html>
